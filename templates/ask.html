{% block content %}

        <div class ="start col-xs-12 col-sm-12 col-md-12">

        </div>

        <div class="q  col-sm-8 col-md-8">
              <div class="error">
                <h3> oops, smth wrong! </h3>

              <h2>Title</h2>

                   <textarea class="form-control" rows="2" id="comment"></textarea>

               <h2>Text: </h2>
             </div>
        </div>

         {% include 'tagsRight.html' %}

        <div class="q qAnswer col-sm-8 col-md-8">
              <div class="form-group">
                   <textarea class="form-control" rows="10" id="comment"></textarea>
              </div>
        </div>

        <div class="rightSide tags col-xs-3 col-sm-3 col-md-3">
        </div>

        <div class="q qAnswer col-sm-8 col-md-8">
              <h2>Tags:</h2>
              <div class="form-group">
                   <textarea class="form-control" rows="1" id="comment"></textarea>
              </div>

          </form>

        {% include 'bestMembers.html' %}
